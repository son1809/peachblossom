<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - PEACH BLOSSOM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Thanh điều hướng -->
    <header class="navbar">
        <div class="logo">
            <img src="https://dynamic.design.com/preview/logodraft/af051f40-c98d-4ae2-9542-c7c647da9ea2/image/large.png" alt="Logo Bella Clothes" class="logo-img">
            <span>Peach Blossom</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Nội dung Liên Hệ -->
    <section class="contact">
        <h2>Liên Hệ Chúng Tôi</h2>
        <p>Gửi tin nhắn cho chúng tôi, đội ngũ hỗ trợ sẽ liên hệ lại sớm nhất có thể.</p>
        
        <form>
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Gửi tin nhắn</button>
        </form>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 Peach Blossom. Tất cả quyền lợi được bảo vệ.</p>
    </footer>
    
</body>
